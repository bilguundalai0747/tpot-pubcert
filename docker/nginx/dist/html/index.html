<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'; object-src 'none'">
    <meta charset="UTF-8">
    <!--Setup Font Awesome-->   
    <link href="assets/fonts/awesome/css/all.css" rel="stylesheet">
    <!--Setup Particles, Particles Conf, Clock-->
    <!-- Check integrity: openssl dgst -sha384 -binary your.file.name | openssl base64 -A-->
    <script src="assets/js/particles.min.js" defer></script>
    <script src="assets/js/particles_conf.js" defer></script>
    <script src="assets/js/clock.js" defer></script>

    <title>T-pot</title>
    <style>
        /* russo-one-regular - latin */
        @font-face {
          font-display: swap; /* Check https://developer.mozilla.org/en-US/docs/Web/CSS/@font-face/font-display for other options. */
          font-family: 'Russo One';
          font-style: normal;
          font-weight: 400;
          src: url('assets/fonts/russo-one-v16-latin-regular.woff2') format('woff2'); /* Chrome 36+, Opera 23+, Firefox 39+, Safari 12+, iOS 10+ */
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column; /* Stack children vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            overflow: hidden;
            background-color: #000000;
            font-family: 'Russo One', normal;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0px;
            left: 20px;
            right: 20px;
        }
        .clock-container, .dynamic-text {
            color: #e20000;
            font-size: 72px;
        }
        .dynamic-text {
            text-align: right;
        }
        .logo-container {
            display: flex;
            justify-content: center; /* Center the logo */
            margin-bottom: 40px; /* Space below the logo */
        }
        .logo {
            width: 25vw;
            max-width: 300px; /* Prevent it from being too large */
            height: auto;
            opacity: 0.9;
            z-index: 1;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .boxes-container {
            display: flex;
            justify-content: center; /* Center the boxes */
            gap: 20px; /* Space between boxes */
            /* Remove absolute positioning */
        }
        .link-box {
            margin: 0 10px;
            padding: 20px;
            padding-top: 60px;
            background: rgba(51, 51, 51, 0.3);
            border-radius: 20px;
            text-align: center;
            transition: box-shadow 0.5s ease;
            z-index: 10;
            box-sizing: border-box;
            position: relative;
            width: 400px; /* Adjust as needed */
            min-height: 500px;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Changed from 'top' to 'flex-start' */
            align-items: center;
        }
        .links-box::before, .tools-box::before {
            font-family: 'FontAwesome';
            content: attr(data-caption);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
            color: #FFF;
            padding: 0 10px;
            font-size: 36px;
            white-space: nowrap;
        }
        .link-box:hover {
            box-shadow: 0 0 15px 5px rgba(226, 87, 0, 0.6);
            background: rgba(51, 51, 51, 0.3);
        }
        .link-box:hover::before {
            color: #e23500;
            transition: color 0.5s ease;
        }
        .link {
            display: block;
            color: #FFF;
            text-decoration: none;
            margin: 10px 0;
            font-size: 42px;
            transition: color 0.5s ease;
        }
        .link:hover {
            color: #e23500;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <div class="header-container">
        <div class="clock-container" id="clock"></div>
        <div class="dynamic-text">Pubcert</div>
    </div>

    <div class="logo-container">
        <img src="assets/img/logopubcert.png" alt="T-Pot Logo" class="logo">
    </div>

    <div class="boxes-container">
        <div class="link-box tools-box" data-caption="&#xf085;">
            <a href="/map/" class="link" target="_blank">Attack Map</a>
            <a href="/cyberchef/" class="link" target="_blank">Cyberchef</a>
            <a href="/elasticvue/" class="link" target="_blank">Elasticvue</a>
            <a href="/kibana/" class="link" target="_blank">Kibana</a>
            <a href="/spiderfoot/" class="link" target="_blank">Spiderfoot</a>
        </div>
        <div class="link-box links-box" data-caption="&#xf0c1;">
            <a href="https://sicherheitstacho.eu/" class="link" target="_blank">SecurityMeter</a>
            <a href="https://github.com/telekom-security/tpotce/blob/master/README.md" class="link" target="_blank">T-Pot ReadMe</a>
            <a href="https://github.com/telekom-security/tpotce/" class="link" target="_blank">T-Pot @ Github</a>
        </div>
    </div>
</body>
</html>
